<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="../icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="" href="main.js">
</head>
<body>
    <div class="outer-container">
        <div class="head">Calculator</div>
        <div class="inner-container">
            <div id="screen" class="screen"></div>
            <div id="numberpad" class="numberpad">
                <div class="keys operator special"><button value="AC">AC</button></div>
                <div class="keys operator special"><button value="DE" >DE</button></div>
                <div class="keys operator" ><button value="%" >%</button></div>
                <div class="keys operator"><button value="/" >รท</button></div>
                <div class="keys"><button value="1" >1</button></div>
                <div class="keys"><button value="2" >2</button></div>
                <div class="keys"><button value="3" >3</button></div>
                <div class="keys operator"><button value="*" >ร</button></div>
                <div class="keys"><button value="4" >4</button></div>
                <div class="keys"><button value="5" >5</button></div>
                <div class="keys"><button value="6" >6</button></div>
                <div class="keys operator"><button value="+" >+</button></div>
                <div class="keys"><button value="7" >7</button></div>
                <div class="keys"><button value="8" >8</button></div>
                <div class="keys"><button value="9" >9</button></div>
                <div class="keys operator"><button value="-" >-</button></div>
                <div  class="keys"><button value="00" >00</button></div>
                <div class="keys"><button value="0" >0</button></div>
                <div class="keys"><button value="." >.</button></div>
                <div class="keys operator equal" ><button value="=" >=</button></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
